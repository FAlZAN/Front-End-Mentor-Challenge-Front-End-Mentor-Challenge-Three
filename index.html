<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium picture" />

          <h1>Equilibrium #3429</h1>

          <p>Our Equilibrium collection promotes balance and calm.</p>

          <span class="detail">
            <span class="price">
              <img src="./images/icon-ethereum.svg" alt="ethereum icon" /> 0.041
              ETH
            </span>
            <span class="duration">
              <img src="./images/icon-clock.svg" alt="clock icon" /> 3 days left
            </span>
          </span>

          <div class="line"></div>

          <span class="user-detail">
            <img src="./images/image-avatar.png" alt="user avatar" />
            <span class="user-title"
              >Creation of <strong>Jules Wyvern</strong></span
            >
          </span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
